<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <meta name="description" content="This is the online BBCode editor with live preview for Furaffinity.net.">

    <link rel="stylesheet" type="text/css" href="css/style.css?v=1.10.1">
    <link rel="stylesheet" type="text/css" href="css/furaffinity-bbcode-light.css?v=1.10.1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="icon" type="image/png" href="favicon.png">
    <script type="module" src="/src/main.js?v=1.10.1"></script>
    <title>JournAffinity</title>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-77C1GEG9C8"></script>
<script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'G-77C1GEG9C8');

<body>

<header>
    <div id="menu-items">
        <div><a href="/">JournAffinity</a></div>
        <div id="reset-button"><a href="#">Reset</a></div>
        <div id="copy-button"><a href="#">Copy</a></div>
        <div id="sync-button"><input type="checkbox" id="sync-scroll-checkbox"><label for="sync-scroll-checkbox">Sync
            scroll</label></div>
        <div id="toolbar-style-button"><input type="checkbox" id="toolbar-style-checkbox"><label
                for="toolbar-style-checkbox">Advanced Toolbar</label></div>
    </div>
    <div id="github"><a href="https://github.com/StrawBatDev/JournAffinity"><img
            src="image/GitHub-Mark-Light-32px.webp"></a></div>
</header>

<div id="toolbar">

    <div id="toolbar-simple">

        <div class="toolbar-row">
            <button id="undoBtn" class="fa fa-undo">Undo</button>
            <button id="redoBtn" class="fa fa-repeat">Redo</button>
            <button id="cutBtn" class="fa fa-cut">Cut</button>
            <button id="copyBtn" class="fa fa-copy">Copy</button>
            <button id="pasteBtn" class="fa fa-paste">Paste</button>
            <button id="deleteBtn" class="fa fa-eraser">Delete</button>
        </div>

        <div class="toolbar-row">
            <button id="bold" class="fa fa-bold">Bold</button>
            <button id="italic" class="fa fa-italic">Italic</button>
            <button id="underline" class="fa fa-underline">Underline</button>
            <button id="strikethrough" class="fa fa-strikethrough">Strikethrough</button>
        </div>

        <div class="toolbar-row">
            <button id="quote" class="fa fa-quote-left">Quote</button>
            <button id="divider" class="fa fa-window-minimize">Divider</button>
            <button id="size-up" class="fa fa-arrow-up">Size up</button>
            <button id="size-down" class="fa fa-arrow-down">Size down</button>
        </div>

        <div class="toolbar-row">
            <button id="align-left" class="fa fa-align-left">Left</button>
            <button id="align-center" class="fa fa-align-center">Center</button>
            <button id="align-right" class="fa fa-align-right">Right</button>
        </div>

        <div class="toolbar-row">
            <button id="icon-only" class="fa fa-paw"></button>
            <button id="icon-username" class="fa fa-paw"> Username</button>
            <button id="icon-username-legacy" class="fa fa-paw"> Username (Legacy)</button>
            <button id="username-only" class="fa fa-at"> Username</button>
            <button id="navigation" class="fa fa-picture-o"> Sequence</button>
        </div>

    </div>

    <div id="toolbar-dropdown" style="display:none;">
        <div class="dropdown">
            <button class="fa fa-file">
                Edit
            </button>
            <div class="dropdown-content">
                <button id="undoBtn2" class="fa fa-undo"> Undo</button>
                <button id="redoBtn2" class="fa fa-repeat"> Redo</button>
                <button id="cutBtn2" class="fa fa-cut"> Cut</button>
                <button id="copyBtn2" class="fa fa-copy"> Copy</button>
                <button id="pasteBtn2" class="fa fa-paste"> Paste</button>
                <button id="deleteBtn2" class="fa fa-eraser"> Delete</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="fa fa-font">
                Font
            </button>
            <div class="dropdown-content">
                <button id="bold2" class="fa fa-bold"> Bold</button>
                <button id="italic2" class="fa fa-italic"> Italic</button>
                <button id="underline2" class="fa fa-underline"> Underline</button>
                <button id="strikethrough2" class="fa fa-strikethrough"> Strikethrough</button>
                <button id="quote2" class="fa fa-quote-left"> Quote</button>
                <button id="divider2" class="fa fa-window-minimize"> Divider</button>
                <button id="size-up2" class="fa fa-arrow-up"> Size up</button>
                <button id="size-down2" class="fa fa-arrow-down"> Size down</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="fa fa-align-justify">
                Text
            </button>
            <div class="dropdown-content">
                <button id="align-left2" class="fa fa-align-left"> Left</button>
                <button id="align-center2" class="fa fa-align-center"> Center</button>
                <button id="align-right2" class="fa fa-align-right"> Right</button>
            </div>
        </div>

        <div class="dropdown">
            <button class="fa fa-plus">
                Insert
            </button>
            <div class="dropdown-content">
                <button id="icon-only2" class="fa fa-paw"></button>
                <button id="icon-username2" class="fa fa-paw"> Username</button>
                <button id="icon-username-legacy2" class="fa fa-paw"> Username (Legacy)</button>
                <button id="username-only2" class="fa fa-at"> Username</button>
                <button id="navigation2" class="fa fa-picture-o"> Sequence</button>
            </div>
        </div>

    </div>

</div>
<div id="container" class="split-container">

    <div id="edit" class="column editor-pane">
        <div id="editor-wrapper">
            <div id="editor"></div>
        </div>
    </div>

    <div id="split-divider" class="split-divider"></div>

    <div id="preview" class="column preview-pane">
        <div id="preview-wrapper" class="fa-bbcode-container">
            <div id="output" class="fa-bbcode-body"></div>
        </div>
    </div>
</div>

<footer></footer>
</body>
</html>
